# CIS 5.3.2 — pam_faillock configuration
# Managed by Salt — do not edit manually

# Lock account after 3 failures within 15 minutes
deny = 3
fail_interval = 900

# Unlock after 15 minutes
unlock_time = 900

# Log failed attempts including unknown usernames (avoids user enumeration via timing)
audit
silent

# Do NOT set even_deny_root — root is console-recovery only and must not be locked out remotely
# Root is already protected by PermitRootLogin no in sshd_config
