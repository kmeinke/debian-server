{% set sec = salt['pillar.get']('kernel', {}) %}
{% set docker_host = sec.get('docker_host', False) %}
{% set ipv6_disable = sec.get('ipv6_disable', True) %}
# Kernel and network hardening — managed by Salt

# IP forwarding — enabled on docker_host, disabled otherwise (ANSSI R12)
net.ipv4.ip_forward = {{ 1 if docker_host else 0 }}
net.ipv6.conf.all.forwarding = {{ 1 if docker_host else 0 }}

# SYN flood protection (ANSSI R12)
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_max_syn_backlog = 2048
net.ipv4.tcp_synack_retries = 2

# RFC 1337 TIME_WAIT assassination mitigation (ANSSI R12)
net.ipv4.tcp_rfc1337 = 1

# Ephemeral port range (ANSSI R12)
net.ipv4.ip_local_port_range = 32768 65535

# Ignore ICMP redirects (ANSSI R12)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Ignore source-routed packets (ANSSI R12)
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Reject packets from 127/8 arriving on external interfaces (ANSSI R12)
net.ipv4.conf.all.accept_local = 0

# Disable shared media assumption (ANSSI R12)
net.ipv4.conf.all.shared_media = 0
net.ipv4.conf.default.shared_media = 0

# Block routing of 127/8 packets (ANSSI R12)
net.ipv4.conf.all.route_localnet = 0

# Log martian packets (ANSSI R12)
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# Ignore ICMP broadcast requests (ANSSI R12)
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Protect against bad ICMP error messages (ANSSI R12)
net.ipv4.icmp_ignore_bogus_error_responses = 1

# Reverse path filtering (ANSSI R12)
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Docker-incompatible network hardening — skipped on docker_host (ANSSI R12)
{% if not docker_host %}
# Prevent ARP reply leakage across interfaces
net.ipv4.conf.all.arp_filter = 1
# Restrict ARP responses to own interface only
net.ipv4.conf.all.arp_ignore = 2
# Mitigate ARP poisoning attacks
net.ipv4.conf.all.drop_gratuitous_arp = 1
{% endif %}

# Kernel hardening (ANSSI R9)
kernel.randomize_va_space = 2
kernel.yama.ptrace_scope = 1
kernel.kptr_restrict = 2
kernel.dmesg_restrict = 1
kernel.perf_event_paranoid = {{ sec.get('perf_event_paranoid', 3) }}
kernel.perf_cpu_time_max_percent = 1
kernel.perf_event_max_sample_rate = 1
kernel.unprivileged_bpf_disabled = 1
net.core.bpf_jit_harden = 2
kernel.sysrq = {{ sec.get('sysrq', 0) }}

# IPv6 (CIS 3.1.1)
net.ipv6.conf.all.disable_ipv6 = {{ 1 if ipv6_disable else 0 }}
net.ipv6.conf.default.disable_ipv6 = {{ 1 if ipv6_disable else 0 }}

# Filesystem hardening (ANSSI R14)
fs.protected_hardlinks = 1
fs.protected_symlinks = 1
fs.protected_fifos = 2
fs.protected_regular = 2
fs.suid_dumpable = 0
