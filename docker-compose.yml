services:
  salt:
    build: .
    container_name: server-salt
    privileged: true
    cgroup: host
    volumes:
      - ./salt/states:/srv/salt:ro
      - ./salt/pillar:/srv/pillar:ro
      - ./secrets:/srv/secrets:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /run/lock
